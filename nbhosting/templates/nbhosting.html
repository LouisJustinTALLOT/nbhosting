{% load static %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<title>{% block head_title %}nbhosting management{% endblock %}</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.4/js/tether.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.0/d3.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<style>
div.nbhosting-banner {
  padding: 2rem 1rem;
}
div.section {
  padding: 1rem;
}
div.code {
    padding: 8px;
    border-radius: 10px;
    border-style: solid;
    border-width: medium;
}
div.code-ok {
    background-color: #bfd;
}
div.code-ko {
    background-color: #fdb;
}

</style>
</head>

<body>

<div class='jumbotron nbhosting-banner'>
    <div class="row">
        <div class="col-8">
            <h1>{% block title %}<a href="/">nbhosting</a>{% endblock %}</h1>
        </div>
        <div class="col-3" style="text-align:right;">
            <a style="height:100%;vertical-align:middle;"
                {% if user.is_authenticated %}
                href="/accounts/logout/">logout, {{ user.get_username }}
                {% else %}
                href="/accounts/login/">login
                {% endif %}
            </a>
        </div>
        <div class="col-1">
            <a href="https://github.com/parmentelat/nbhosting" target="_">
                <img src="{% static "img/GitHub-Mark-120px-plus.png" %}" height="40px">
            </a>
        </div>
    </div>
</div>

<div class="container-fluid">
{% block content %}
{% endblock %}
</div> <!-- class="container"-->

</body>
</html>

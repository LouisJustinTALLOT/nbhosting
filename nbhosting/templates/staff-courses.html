{% extends "nbhosting.html" %}

{% block title %}
Known courses
{% endblock %}


{% block content %}
<ol class="breadcrumb">
  <li class="breadcrumb-item"><a href='/staff/'>home</a></li>
  <li class="breadcrumb-item active">courses</li>
</ol>

{% for course in courses %}
<div class="card text-center">
<div class="card-block m-4">
<h1 class="card-title">{{course}}</h1>
  <a class='btn btn-warning btn-lg card-link mr-5'
     href='/staff/course/{{course}}'>notebooks</a>
  <a class='btn btn-info btn-lg card-link ml-5'
     href='/staff/stats/{{course}}'>statistics</a>
</div>
</div>
{% endfor %}
{% endblock %}
